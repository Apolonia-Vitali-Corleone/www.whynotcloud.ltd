<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>高传晔</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: "Noto Sans SC", "Microsoft YaHei", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--cn-bg);
      color: #1f2937;
    }

    header.hero {
      text-align: center;
      margin-bottom: 40px;
    }

    header.hero h1 {
      font-size: clamp(2.4rem, 4vw, 3rem);
      margin: 0 0 16px;
      color: #0f172a;
    }

    header.hero p {
      margin: 0 auto;
      max-width: 620px;
      font-size: 1.05rem;
      line-height: 1.8;
      color: #475569;
    }

    .tagline-line {
      display: block;
      margin-bottom: 10px;
    }

    main {
      display: grid;
      gap: 28px;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      padding: 32px;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 44px rgba(15, 23, 42, 0.18);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #111827;
    }

    .card p {
      margin: 12px 0;
      font-size: 1.05rem;
      line-height: 1.9;
      color: #334155;
    }

    .resume-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 12px;
      background: #111827;
      color: #f8fafc;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 12px 22px rgba(17, 24, 39, 0.18);
      transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease;
    }

    .resume-link:hover {
      transform: translateY(-3px);
      background: #2563eb;
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.25);
    }

    .highlight-links {
      display: grid;
      gap: 16px;
    }

    .highlight-links a {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-radius: 14px;
      background: #0f172a;
      color: #f8fafc;
      font-weight: 600;
      text-decoration: none;
      transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.16);
    }

    .highlight-links a:hover {
      transform: translateY(-3px);
      background: #1d4ed8;
      box-shadow: 0 16px 36px rgba(29, 78, 216, 0.28);
    }

    .feedback {
      text-align: center;
      background: linear-gradient(145deg, rgba(37, 99, 235, 0.12), rgba(59, 130, 246, 0.08));
      border: 1px solid rgba(37, 99, 235, 0.18);
    }

    .feedback a {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 24px;
      background: #2563eb;
      color: #f9fafb;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: background 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.28);
    }

    .feedback a:hover {
      background: #1d4ed8;
      box-shadow: 0 16px 32px rgba(29, 78, 216, 0.35);
    }

    @media (max-width: 600px) {
      .card {
        padding: 28px 22px;
      }

      header.hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="cn-page">
  <div class="page cn-shell">
    <header class="hero">
      <h1>我的个人网站</h1>
      <p>
        <span class="tagline-line">一个学了两年二进制、大四去往安全公司实习、但最终转行的网络安全研究者和CTF选手......</span>
        <span class="tagline-line">一个毕业论文研究深度学习、工作后研究Transformer架构的初出茅庐的NLP和人工智能研究者......</span>
        <span class="tagline-line">一个拿到AWS云从业资格证CCP证书(SAA SAP证书备考中)、想要成为一名云架构师的小卡拉米......</span>
      </p>
    </header>

    <main>
      <section class="card">
        <h2>关于我是谁？</h2>
        <p>
          <a class="resume-link" href="https://www.whynotcloud.ltd/cv/cn/index.html">我的简历</a>
        </p>
      </section>

      <section class="card">
        <h2>我的互联网遗产...</h2>
        <div class="highlight-links">
          <a href="https://github.com/Apolonia-Vitali-Corleone">GitHub仓库</a>
          <a href="https://space.bilibili.com/476688832">Pwn.College教学视频</a>
          <a href="https://github.com/Apolonia-Vitali-Corleone/pwn.college-writeups">Pwn.College题解</a>
        </div>
      </section>

      <section class="card feedback">
        <h2>反馈与订阅</h2>
        <p>欢迎访问留言页面，与我保持联系。</p>
        <a href="/cn/engage/index.html">前往反馈与订阅</a>
      </section>
    </main>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
